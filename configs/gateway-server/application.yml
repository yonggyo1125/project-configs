spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/v1/product/**
          filters:
            - 'RewritePath=/v1/product/(?<path>.*), /\${path}'

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/v1/order/**
          filters:
            - 'RewritePath=/v1/order/(?<path>.*), /\${path}'

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway

  endpoint:
    gateway:
      enabled: true